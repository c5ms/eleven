server:
  port: 9000

spring:
  application:
    name: @artifactId@
  profiles:
    active: @facility@

  datasource:
    url: ${db.hotel.url}
    username: ${db.hotel.username}
    password: ${db.hotel.password}

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    database-change-log-table: 001_DATABASECHANGELOG
    database-change-log-lock-table: 001_DATABASECHANGELOGLOCK
    enabled: false

  jpa:
    generate-ddl: true

eleven:
  cache:
    duration: PT8H
  domain:
    id-type: raindrop
  logs:
    logstash:
      enabled: false
  web:
    open-api:
      title: ERP API
      description: Motives-China Enterprise Resource Planning system
      version: @version@
      terms-of-service: https://www.demcia.com/
      contact:
        email: "-"
        name: 蒙迪夫中国
        url: https://www.motivesinternational.io/
      license:
        name: Apache 2.0
        url: https://www.demcia.com/

springdoc:
  api-docs:
    path: /api-docs

