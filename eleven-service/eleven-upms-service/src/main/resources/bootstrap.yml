
server:
  port: 9000

spring:
  application:
    name: @artifactId@
  profiles:
    active: @facility@
  datasource:
    url: ${db.upms.url}
    username: ${db.upms.username}
    password: ${db.upms.password}
  cloud:
    nacos:
      config:
        enabled: ${ENABLE_NACOS:false}
        group: ${NACOS_GROUP}
        namespace: ${NACOS_NS}
        server-addr: ${NACOS_HOST}
      discovery:
        enabled: ${ENABLE_NACOS:false}
        group: ${NACOS_GROUP}
        namespace: ${NACOS_NS}
        server-addr: ${NACOS_HOST}


eleven:
  cache:
    duration: PT8H
    serializer: jackson
  upms:
    default-password: 123456
  open-api:
