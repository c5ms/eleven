server:
  port: 9000

spring:
  application:
    name: @artifactId@
  profiles:
    active: @facility@
  datasource:
    url: ${db.hotel.url}
    username: ${db.hotel.username}
    password: ${db.hotel.password}
  cloud:
    nacos:
      config:
        enabled: ${ENABLE_NACOS:false}
        group: ${NACOS_GROUP}
        namespace: ${NACOS_NS}
        server-addr: ${NACOS_HOST}
      discovery:
        enabled: ${ENABLE_NACOS:false}
        group: ${NACOS_GROUP}
        namespace: ${NACOS_NS}
        server-addr: ${NACOS_HOST}

  liquibase:
    database-change-log-table: 001_DATABASECHANGELOG
    database-change-log-lock-table: 001_DATABASECHANGELOGLOCK

  jpa:
    generate-ddl: true
    properties:
      'hibernate.order_updates': true
      'hibernate.jdbc.batch_size': 50
      'hibernate.globally_quoted_identifiers' : true
      'hibernate.globally_quoted_identifiers_skip_column_definitions': true

eleven:
  cache:
    duration: PT8H
  data:
    id-type: raindrop
  logs:
    logstash:
      enabled: false
  web:
    open-api:
      title: Hotel API
      description: ross hotel management tool
      version: 1.0.0.dev
      terms-of-service: https://www.demcia.com/
      contact:
        email: demcia@demcia.com
        name: 德玛西亚小分队
        url: https://www.demcia.com/
      license:
        name: Apache 2.0
        url: https://www.demcia.com/


